<div class="flex flex-col flex-auto w-full login">
  <div class="flex flex-col flex-auto">
    <div
      class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
      <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow-md md:shadow-xl">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 ">
          <div class="w-12 ">
            <img src="assets/images/logo.png" class="">
          </div>
          <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight ">Sign in</div>
          <form class="mt-8">
            <mat-form-field
              class="mat-form-field w-full  mat-primary mat-form-field-type-mat-input mat-form-field-appearance-fill mat-form-field-can-float mat-form-field-should-float mat-form-field-has-label">
              <div class="mat-form-field-wrapper bg-gray-300 rounded ">
                <div class="mat-form-field-flex">
                  <div class="mat-form-field-infix">
                    <input matInput id="email" class="mat-input-element mat-form-field-autofill-control" [formControl]="emailFormControl" required>
                    <span class="mat-form-field-label-wrapper -mx-3">
                    <label class="mat-form-field-label" for="email" aria-owns="email">
                      <mat-label class="font-bold text-black">Email address</mat-label>
                      <span aria-hidden="true" class="mat-placeholder-required mat-form-field-required-marker"> * </span>
                    </label>
                  </span>
                  </div>
                </div>
                <div class="mat-form-field-underline">
                  <span class="mat-form-field-ripple"></span>
                </div>
                <div class="mat-form-field-subscript-wrapper">
                  <div class="mat-form-field-hint-wrapper"
                       style="opacity: 1; transform: translateY(0%);">
                    <div class="mat-form-field-hint-spacer"></div>
                  </div>
                </div>
              </div>

            </mat-form-field>
            <div class="mx-4">
              <mat-error  persistent validation *ngIf="!emailFormControl.valid"> {{ getErrorMessage()}} </mat-error >
            </div>

            <div class="m-4">
              <button (click)="login()" [disabled]="!emailFormControl.valid"
                class="mat-focus-indicator fuse-mat-button-large w-full mat-flat-button mat-button-base mat-primary">
              <span class="mat-button-wrapper">
                <span class=""> Sign in </span>
              </span>
                <span matripple="" class="mat-ripple mat-button-ripple">
              </span>
                <span class="mat-button-focus-overlay">
              </span>
              </button>
            </div>
            <div class="flex items-center mt-8">
              <div class="flex-auto mt-px border-t"></div>
              <div class="mx-2 text-secondary ">Or continue with</div>
              <div class="flex-auto mt-px border-t "></div>
            </div>

            <div class="flex items-center mt-8 space-x-4 ">

              </span>

                </span>
                <span class="mat-button-focus-overlay"></span></button>
            </div>
            -->
          </form>
        </div>
      </div>
      <div
        class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-orange-300 dark:border-l ">
        <svg viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice"
             xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 pointer-events-none ">
          <g fill="none" stroke="currentColor" stroke-width="100" class="text-gray-700 opacity-25 ">
            <circle r="234" cx="196" cy="23" class=""></circle>
            <circle r="234" cx="790" cy="491" class=""></circle>
          </g>
        </svg>
        <svg viewBox="0 0 220 192" width="220" height="192" fill="none"
             class="absolute -top-16 -right-16 text-gray-700 ">
          <defs class="">
            <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                     patternUnits="userSpaceOnUse" class="">
              <rect x="0" y="0" width="4" height="4" fill="currentColor" class=""></rect>
